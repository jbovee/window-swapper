<!doctype html>
<html>
	<head>
		<title>Window Swapper</title>
		<link href="../css/main.css" rel="stylesheet">
		<link href="../css/popup.css" rel="stylesheet">
		<script src="../js/popup.js"></script>
	</head>
	<body>
		<div id="main">
			<div class="layout-buttons">
				<button id="layout-save">Save Layout</button>
				<button id="layout-load">Load Layout</button>
				<button id="layout-manage">Manage Layouts</button>
			</div>
			<div class="screens"></div>
		</div>
		<div id="save">
			<div class="layout-buttons">
				<input id="save-name" type="text">
				<button id="save-new">Save</button>
				<button id="save-back">Back</button>
			</div>
			<div class="screens"></div>
		</div>
		<div id="load">
			<div class="layout-buttons">
				<button id="load-back">Back</button>
				<button id="load-manage">Manage Layouts</button>
			</div>
			<div id="layout-list"></div>
			<svg id="none-svg">
				<text alignment-baseline="center" text-anchor="middle" style="font-size: 18px; font-family: sans-serif; fill: silver">None</text>
			</svg>
		</div>
	</body>
</html>
